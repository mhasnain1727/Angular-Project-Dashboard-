<app-navbar></app-navbar>
<div class="user vh-100">
  <div class="container">
<div class="container d-flex justify-content-center h1 py-4 text-warning">
  Welcome {{ name | uppercase }}
</div>

<div class="d-flex justify-content-center mt-5">
  <img [src]="url" class="rounded-circle" />
</div>

<!-- //upload img -->
<div class="d-flex justify-content-center mt-1 mb-5">
  <div *ngIf="edit" class="col-sm-4">
    <div class="input-group mb-3">
      <input type="file" class="form-control" id="inputGroupFile02" (change)="onImageSelected($event)">
      <!-- <label class="input-group-text" type="button">Upload</label> -->
    </div>
  </div>
</div>

<!-- show table -->
<div *ngIf="!edit" class="container col-md-12">
  <table class="table table-striped table-dark">
    <tbody>
      <tr>
        <th scope="row" class="text-warning">Name</th>
        <td>{{ name }}</td>
      </tr>
      <tr>
        <th scope="row" class="text-warning">Mobile No</th>
        <td>{{ mobile }}</td>
      </tr>
      <tr>
        <th scope="row" class="text-warning">Address</th>
        <td>{{ house_no }}, {{ street }} {{ city }}, {{ zip }}, {{ state }}.</td>
      </tr>
      <tr>
        <th scope="row" class="text-warning">E-mail id</th>
        <td>{{ email }}</td>
      </tr>
      <tr>
        <th scope="row" class="text-warning">password</th>
        <td>{{ password }}</td>
      </tr>
    </tbody>
  </table>

  <button class="favorite styled" (click)="onEdit()" type="button">Edit</button>
</div>


<!-- editable table -->
<div *ngIf="isUpdated" class="h4 text-warning d-flex justify-content-center">Successfully updated</div>
<div *ngIf="edit" class="container col-md-12">
  <table class="table table-striped table-dark">
    <tbody>
      <tr>
        <th scope="row" class="text-warning">Name</th>
        <td><input [(ngModel)]="name"></td>
      </tr>
      <tr>
        <th scope="row" class="text-warning">Mobile No</th>
        <td><input [(ngModel)]="mobile"></td>
      </tr>
      <tr>
        <th scope="row" class="text-warning">House no</th>
        <td><input [(ngModel)]="house_no"></td>
      </tr>
      <tr>
        <th scope="row" class="text-warning">Street</th>
        <td><input [(ngModel)]="street"></td>
      </tr>
      <tr>
        <th scope="row" class="text-warning">City</th>
        <td><input [(ngModel)]="city"></td>
      </tr>
      <tr>
        <th scope="row" class="text-warning">Zip code</th>
        <td><input [(ngModel)]="zip"></td>
      </tr>
      <tr>
        <th scope="row" class="text-warning">State</th>
        <td><input [(ngModel)]="state"></td>
      </tr>
      <tr>
        <th scope="row" class="text-warning">password</th>
        <td><input [(ngModel)]="password"></td>
      </tr>
    </tbody>
  </table>

  <button class="favorite styled" (click)="onSubmit()" type="button">Submit</button>
</div>
</div>
</div>
